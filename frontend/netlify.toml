[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://kira-api-n3lo.onrender.com/api/v1"
  VITE_DEMO_MODE = "false"

# Proxy API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://kira-api-n3lo.onrender.com/api/:splat"
  status = 200
  force = true

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
